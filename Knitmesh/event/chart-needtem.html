<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    
    <style type="text/css">
    		
    		.chart {
				height: 200px;
				margin: 0px;
				padding: 0px;
			}
			
    </style>
</head>
<body>
	<div class="mui-content">
		
		<h5>柱图示例</h5>
				<div class="chart" id="barChart"></div>
				<h5>线图示例</h5>
				<div class="chart" id="lineChart"></div>
				<h5>饼图示例</h5>
				<div class="chart" id="pieChart"></div>
				
	</div>
	
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../libs/echarts-all.js" ></script>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function(){
      		
      		pieChartView();
      		lineChartView();
      		barChartView();
   
      	});
      	
      	function pieChartView(){
      		
      		var pieChart = echarts.init(document.getElementById('pieChart'));
      		pieChart.setOption({
      			
      			
					calculable: false,
					series: [{
						name: '访问来源',
						type: 'pie',
						radius: '65%',
						center: ['50%', '50%'],
						data: [{
							value: 60,
							name: '张小三'
						}, {
							value: 40,
							name: '王四'
						},{
							value: 40,
							name: '廖小一'
						},{
							value: 10,
							name: '李五',
						}]
					}]
				
      		});
      	}
      	
      	function lineChartView(){
      		
      		var lineChart = echarts.init(document.getElementById('lineChart'));
      		lineChart.setOption({
      			
      			
					legend: {
						//表头
						data: ['蒸发量', '降水量']
					},
					//边框距离
					grid: {
						x: 35,
						x2: 10,
						y: 30,
						y2: 25
					},
					toolbox: {
						show: false,//头顶的菜单编辑按捏的显示 当为false时 feature可以不用要
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: false,//true显示 所有点 ，false显示 一半的点
					xAxis: [{
						type: 'category',
						data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
					}],
					yAxis: [{
						type: 'value',
						splitArea: {
							show: true// 表格颜色 true隔行颜色不同  false同一颜色
						}
					}],
					//数据
					series: [{
						name: '蒸发量',
						type: 'line',
						data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
					}, {
						name: '降水量',
						type: 'line',
						data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
					}]
				
      		});
      	}
      	
      	function barChartView(){
      		
      		var barChart = echarts.init(document.getElementById('barChart'));
      		var lineChart = echarts.init(document.getElementById('lineChart'));
      		
      		
      		
      		var option1 = {
      			
      			legend:{
      				data:['完成度','签到率']
      			},
      			grid:{
      				x:35,
      				x2:12,
      				y:20,
      				y2:20
      			},
      			toolbox:{
      				show:false
      			},
      			xAxis:[{
      				type:'category',
      				data:['张小三','王四','廖小一','李五']
      			}],
      			yAxis:[{
      				type:'value',
      				splitArea:{
      					show:true
      				}
      			}],
      			series:[{
      				name:'完成度',
      				type:'bar',
      				data:[0.6,0.4,0.4,0.1]
      			},{
      				name:'签到率',
      				type:'bar',
      				data:[0.8,0.6,0.7,0.1]
      			}]
      		};
      		
      		var option2 = {
      			
      			legend:{
      				data:['完成度','签到率']
      			},
      			grid:{
      				x:35,
      				x2:12,
      				y:20,
      				y2:20
      			},
      			toolbox:{
      				show:false
      			},
      			xAxis:[{
      				type:'category',
      				data:['张小三','王四','廖小一','李五']
      			}],
      			yAxis:[{
      				type:'value',
      				splitArea:{
      					show:true
      				}
      			}],
      			series:[{
      				name:'完成度',
      				type:'line',
      				data:[0.6,0.4,0.4,0.1]
      			},{
      				name:'签到率',
      				type:'line',
      				data:[0.8,0.6,0.7,0.1]
      			}]
      		};
      		
      		barChart.setOption(option1);
      		lineChart.setOption(option2);
      	}
      	
    </script>
	
</body>
</html>
