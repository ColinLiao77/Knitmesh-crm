<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
   	<style type="text/css">
   			body,.mui-content {
				
				background: white;
			}

			.mui-input-group:first-child {
				margin-top: 3em;
			}
			.mui-input-group {
				
				margin-top: 0px;
			}
			
			.mui-input-group:before, .mui-input-group:after {
				
				height: 0px;
			}
			
			.mui-content-padded {
				
				padding: 10px;
			}
			
			.mui-btn-block {
				
				padding: 5px;
			}
   	</style>
</head>
<body>
	
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>新密码</label>
				<input type="password" class="mui-input mui-input-clear" placeholder="请输入新密码" />
			</div>
			<div class="mui-input-row">
				<label>确认密码</label>
				<input type="password" class="mui-input mui-input-clear" placeholder="请再次输入密码"/>
			</div>
		</form>
		<div class="mui-content-padded">
			<button class="mui-btn mui-btn-block mui-btn-primary">确认</button>
		</div>
	</div>
	<script src="../js/mui.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
	
</body>
</html>
