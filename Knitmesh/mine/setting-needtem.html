<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>设置父子页面</title>
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/own.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
    <style type="text/css">
    		.mui-table-view {
    			margin-bottom: 20px;
    		}
    		/*.mui-table-view-cell,
   		.mui-table-view-cell.mui-active,
   		.mui-table-view-cell>a:not(.mui-btn).mui-active  {
   			background-color: white;
   		}*/
   		.mui-table-view-cell a {
   			font-size: 0.9em;
   		}
    </style>
</head>
<body>
	
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a href="mine/messsage-setting-needtem.html" class="mui-navigate-right">
					新消息提醒
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a  class="mui-navigate-right">
					其他设置
				</a>
			</li>
		</ul>
		
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a href="mine/about-knitmesh-needtem.html" class="mui-navigate-right">
					关于织网
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a href="outLogin">
					退出登录
				</a>
			</li>
		</ul>
	</div>
	
	<script src="../js/mui.min.js" charset="UTF-8"></script>
	<script src="../js/own.js" charset="UTF-8"></script>
	<script type="text/javascript" charset="UTF-8">
		mui.init({
			swipeBack:true
		});
		
		mui.plusReady(function(){
			setSubWebviewBounce('vertical');
			
			mui('.mui-table-view').on('tap','a',function(){
				var href = this.getAttribute('href');
				if (~href.indexOf('outLogin')) {
					//点击退出登录
					
				} else{
					var extendOptions = {};
					pushWebView({
						webType:'newWebview_Second',
						id:href,
						href:href,
						aniShow:getaniShow(),
						title:this.innerText,
						isBars:false,
						barsIcon:'',
						extendOptions:extendOptions
					});
				}
			});
		});
	</script>
</body>
</html>
